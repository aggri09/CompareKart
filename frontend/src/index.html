<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Comparator</title>

    <!-- Add your CSS styles here -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .price {
        font-size: 1.5em;
        color: green;
        font-weight: bold;
      }

      .product-name {
        font-size: 1.2em;
        margin: 10px 0;
        font-weight: normal;
      }

      .compare-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .compare-button:hover {
        background-color: #45a049;
      }

      .product-details {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>COMPARE KART</h1>
      <h2>A Price Comaparator tool</h2>
      <input
        type="text"
        id="product-name"
        placeholder="Enter product name"
        style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px;"
      />
      <button class="compare-button" id="compare-button">Compare Prices</button>

      <div class="product-details" id="product-details">
        <p class="product-name" id="product-name-display"></p>
        <p class="price" id="flipkart-price">Flipkart: ₹0</p>
        <p class="price" id="amazon-price">Amazon: ₹0</p>
      </div>
    </div>

    <!-- React and App.js script -->
    <div id="root"></div>
  </body>
</html>
